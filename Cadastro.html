<body>

    <!-- Ciado um header limpo, pois receberá toda a estrutura do cabeçalho e menu nav por meio do javscript -->

    <!-- **************Criação do Main- Conteúdo principal********** -->
    <main>
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
              <div class="vw-plugin-top-wrapper"></div>
            </div>
          </div>
        <!-- Div Amarela -->
        <div class="container w-75 corFundoAmarelo my-3 cantoRedondo">
            <h2 class="text-center p-3 corFonteAzul">Página de Cadastro</h2>

            <!-- Accordion com 2 itens -->
            <div class="accordion p-3" id="accordionFlushExample">

                <!-- ******************* Cadastro PADRINHO******************** -->
                <div class="accordion-item canto" id="accordionPadrinho">
                    <h2 class="accordion-header" id="flush-headingOne">
                        <button class="accordion-button collapsed " type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            <!-- Imagem do violão no fundo -->
                            <h3 class="corFonteAzul">Seja um Padrinho</h3>
                        </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                        data-bs-parent="#accordionFlushExample">

                        <div class="accordion-body bg-light">
                            <div class="row " id="divGeral">

                                <div class="align-content-lg-center w-100 bg-light my-3 " id="divCadastroPadrinho">
                                    <form class="row g-3 m-1 " id="form" name="form">
                                        <div class="row g-3 corFonteAzul">
                                            <h3 class="text-center">Cadastro de Padrinho</h3>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" id="nome"
                                                    placeholder="Digite o Seu Nome" name="nome"
                                                    title="Neste campo digite o seu Nome">
                                            </div>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" id="sobrenome" name="sobrenome"
                                                    placeholder="Digite o Seu Sobrenome"
                                                    title="Neste campo digite o seu Sobrenome">
                                            </div>
                                            <div class="col-md-6">
                                                <input type="number" class="form-control" maxlength="11" id="cpf"
                                                    name="cpf" placeholder="Digite o Seu CPF"
                                                    title="Neste campo digite o Seu CPF"
                                                    onblur="return validarCPF(this)">
                                            </div>
                                            <div class="col-md-6">
                                                <input type="email" class="form-control" id="inputEmail"
                                                    placeholder="Digite o Seu Email" name="inputEmail"
                                                    title="Neste campo digite o Seu E-mail">
                                            </div>
                                            <div class="col-md-6">
                                                <input type="password" class="form-control" id="senha" name="senha"
                                                    placeholder="Digite a Sua Senha"
                                                    title="Neste campo digite a Sua Senha com no mínimo 8 dígitos, e que contenha letras, números e caracteres.">
                                            </div>
                                            <div class="col-md-6">
                                                <input type="password" class="form-control" id="confirmasenha"
                                                    name="confirmasenha" placeholder="Confirme a Sua Senha"
                                                    title="Neste campo confirme a Sua Senha.">
                                            </div>

                                            <div class="col-md-6">
                                                <input type="number" class="form-control" id="cep1" name="cep"
                                                    placeholder="Digite o Seu CEP" onblur="consultaCEP()"
                                                    title="Neste campo digite o Seu CEP">

                                            </div>
                                            <div class="col-md-6">
                                                <a href="https://buscacepinter.correios.com.br/app/endereco/index.php"
                                                    title="Use este link caso não saiba o seu CEP"
                                                    target="_blank">Consulte o seu CEP</a>
                                            </div>


                                            <div class="col-12">
                                                <input type="text" class="form-control" id="logradouro"
                                                    name="logradouro" placeholder="Digite o seu Endereço"
                                                    title="Neste campo digite o seu Endereço">
                                            </div>
                                            <div class="col-12">
                                                <input type="text" class="form-control" id="bairro" name="bairro"
                                                    placeholder="Digite o seu Bairro"
                                                    title="Neste campo digite o seu Bairro">
                                            </div>
                                            <div class="col-12">
                                                <input type="text" class="form-control" id="inputComplemento"
                                                    placeholder="Digite um complemento. Exemplo: Apartmento, Casa, Sítio, etc.">
                                            </div>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" id="localidade"
                                                    name="localidade" placeholder="Digite sua Cidade"
                                                    title="Neste campo digite a sua Cidade">
                                            </div>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" id="uf" name="uf"
                                                    placeholder="Digite seu Estado"
                                                    title="Neste campo digite o seu Estado">
                                            </div>

                                            <div class="col-12">
                                                <legend>Como você Conheceu a ACORDES</legend>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="gridCheck"
                                                        name="gridCheck">
                                                    <label class="form-check-label" for="gridCheck">Internet</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="gridCheck1"
                                                        name="gridCheck">
                                                    <label class="form-check-label" for="gridCheck">Amigos</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="gridCheck2"
                                                        name="gridCheck">
                                                    <label class="form-check-label" for="gridCheck">Alunos</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="gridCheck3"
                                                        name="gridCheck">
                                                    <label class="form-check-label" for="gridCheck">Outros
                                                        Padrinhos</label>
                                                </div>
                                            </div>
                                            <div class="row align-content-center">
                                                <div class="col-6">
                                                    <button type="submit" class="btn btn-primary" id="botaoEnviar"
                                                        onclick="return validarDados()">Enviar</button>
                                                    <button type="reset" class="btn btn-primary"
                                                        id="botaoLimpar">Limpar</button>
                                                </div>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ******************* Cadastro ALUNO******************** -->
                <div class="accordion-item" id="acordionPercussao">
                    <h2 class="accordion-header" id="flush-headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                            <h3 class="corFonteAzul">Seja um Aluno</h3>
                        </button>
                    </h2>
                    <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body bg-light">
                            <div class="w-90 bg-light my-3" id="divCadastroAluno">
                                <form class="row g-3 m-3">
                                    <div class="row g-3 corFonteAzul">
                                        <h3 class="text-center">Cadastro de Aluno</h3>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" id="inputNome"
                                                placeholder="Digite o Seu Nome" title="Neste campo digite o seu Nome"
                                                required>
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" id="inputSobrenome"
                                                placeholder="Digite o Seu Sobrenome"
                                                title="Neste campo digite o seu Sobrenome">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="date" class="form-control" id="inputData"
                                                title="Neste campo selecione sua data de nascimento">
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" role="switch"
                                                    id="flexSwitchCheckDefault">
                                                <label class="form-check-label" for="flexSwitchCheckDefault">Tenho mais
                                                    de 18
                                                    anos</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <input type="number" class="form-control" id="inputCPFAuluno"
                                                placeholder="Digite o seu CPF" title="Neste campo digite o seu CPF"
                                                readonly>
                                        </div>
                                        <div class="col-md-6">
                                            <input type="number" class="form-control" id="inputCPFResponsavel"
                                                placeholder="Digite CPF do Responsável"
                                                title="Neste campo digite o CPF do Responsável" required>
                                        </div>
                                        <div class="col-md-6">
                                            <input type="email" class="form-control" id="inputEmail"
                                                placeholder="Digite o Seu Email" title="Neste campo digite o Seu E-mail"
                                                required>
                                        </div>
                                        <div class="col-md-6">
                                            <input type="password" class="form-control" id="inputPassword4"
                                                placeholder="Digite a Sua Senha"
                                                title="Neste campo digite a Sua Senha com no mínimo 8 dígitos, e que contenha letras, números e caracteres."
                                                required>
                                        </div>
                                        <div class="col-md-6">
                                            <input type="number" class="form-control" id="inputCEP"
                                                placeholder="Digite o Seu CEP" title="Neste campo digite o Seu CEP">
                                        </div>
                                        <div class="col-md-6">
                                            <a href="#" class="form-control-plaintext text-ligth"
                                                title="Use este link caso não saiba o seu CEP">Consulte seu CEP</a>
                                        </div>
                                        <div class="col-12">
                                            <input type="text" class="form-control" id="inputEndereco"
                                                placeholder="Digite o seu Endereço"
                                                title="Neste campo digite o seu Endereço">
                                        </div>
                                        <div class="col-12">
                                            <input type="text" class="form-control" id="inputComplemento"
                                                placeholder="Digite um complemento. Exemplo: Apartmento, Casa, Sítio, etc.">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" id="inputCidade"
                                                placeholder="Digite sua Cidade" title="Neste campo digite a sua Cidade">
                                        </div>
                                        <div class="col-md-4">
                                            <select id="inputEstado" class="form-select"
                                                title="Neste seletor escolha o seu Estado">
                                                <option selected>Estado</option>
                                                <option>...</option>
                                            </select>
                                        </div>

                                        <div class="col-12">
                                            <legend>Como você Conheceu a ACORDES</legend>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                                <label class="form-check-label" for="gridCheck">Internet</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                                <label class="form-check-label" for="gridCheck">Amigos</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                                <label class="form-check-label" for="gridCheck">Padrinhos</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                                <label class="form-check-label" for="gridCheck">Outros Alunos</label>
                                            </div>
                                        </div>
                                        <div class="container ">
                                            <legend class="text-center">Qual Oficina você deseja participar e qual nível
                                                você deseja
                                                aprender?</legend>
                                            <div class="container my-2">
                                                <h6>Modalidade</h6>
                                                <div class="form-check form-check-inline mb-4">
                                                    <input class="form-check-input" type="radio"
                                                        name="inlineRadioModalidades" id="inlineCordas" value="option1">
                                                    <label class="form-check-label" for="inlineCordas">Cordas</label>
                                                </div>
                                                <div class="form-check form-check-inline mb-4">
                                                    <input class="form-check-input" type="radio"
                                                        name="inlineRadioModalidades" id="inlinePercursao"
                                                        value="option2">
                                                    <label class="form-check-label"
                                                        for="inlinePercursao">Percursão</label>
                                                </div>
                                                <div class="form-check form-check-inline mb-4">
                                                    <input class="form-check-input" type="radio"
                                                        name="inlineRadioModalidades" id="inlineSopro" value="option3">
                                                    <label class="form-check-label" for="inlineSopro">Sopro</label>
                                                </div>
                                            </div>
                                            <div class="container my-2 align-items-center">
                                                <h6>Nível</h6>
                                                <div class="form-check form-check-inline mb-4">
                                                    <input class="form-check-input" type="radio" name="inlineRadioNveis"
                                                        id="inlineBasico" value="option1">
                                                    <label class="form-check-label" for="inlineBasico">Básico</label>
                                                </div>
                                                <div class="form-check form-check-inline mb-4">
                                                    <input class="form-check-input" type="radio" name="inlineRadioNveis"
                                                        id="inlineIntermediario" value="option2">
                                                    <label class="form-check-label"
                                                        for="inlineIntermediario">Intermediário</label>
                                                </div>
                                                <div class="form-check form-check-inline mb-4">
                                                    <input class="form-check-input" type="radio" name="inlineRadioNveis"
                                                        id="inlineAvancado" value="option3">
                                                    <label class="form-check-label"
                                                        for="inlineAvancado">Avançado</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row align-content-center">
                                            <div class="col-6">
                                                <button type="submit" class="btn btn-primary"
                                                    id="botaoEnviar">Enviar</button>
                                                <button type="reset" class="btn btn-primary"
                                                    id="botaoLimpar">Limpar</button>
                                            </div>
                                        </div>

                                    </div>

                                </form>
                                <div>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>
            </div>

    </main>
